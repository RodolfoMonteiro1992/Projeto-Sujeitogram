<body>

  <div id="wrapper">

    <div id="container-signup">

      <div class="column">
        <div class="login-panel">
          <div class="logo">
            <img class="logo-img" src="img3_logo.png" alt="Logo do Sujeitogram">
          </div>

          <div class="message">
            <span>Cadastra-se para ver fotos e vídeos dos seus amigos.</span>
          </div>

          <button class="cta-button">
            Entrar com o Facebook
          </button>

          <div class="divisor-container">
            <div class="line"></div>
            <div class="divisor-tag">ou</div>
            <div class="line"></div>
          </div>


          <div>
            <form action="">


              <input type="text" placeholder="Número celular ou Email" name="email">
              <input type="text" placeholder="Nome Completo" name="name">
              <input type="text" placeholder="Nome do Usuário" name="Username">
              <input type="password" placeholder="senha" name="password">
              <input type="submit" value="Entar">

            </form>
          </div>
        </div>
        <div class="infobox">
          <p>Tem uma conta? <a href="index.html">conecte-se</a> </p>
        </div>

        <div class="get-app-panel">Obtenha o aplicativo

          <div class="app-buttons">
            <a href="#"><img src="img1_appstore.png" alt="Baixe na AppStore"></a>
            <a href="#"><img src="img2_googleplay.png" alt="Baixe na Googleplay"></a>
          </div>

        </div>

      </div>

    </div>
